<html>
<head>
    <script src="init-pendo.js"></script>
    <script src="guide-whitelist.js"></script>
    <script>
        function showHideAdditionalMetadata() {
            var x = document.getElementById("additional-metadata");
            if (x.style.display === "none") {
                x.style.display = "block";
            } else {
                x.style.display = "none";
            }
        }
    </script>
    <script>
        function showMyForm() {
            var urlParams = new URLSearchParams(window.location.search);
            var formNumber = urlParams.get("form");
            if (formNumber === "123") {
                document.getElementById("my-form-123").style.display = "block";
            } else if (formNumber === "456") {
                document.getElementById("my-form-456").style.display = "block";
            }
        }
    </script>
</head>
<body onload="showMyForm()">
<h1>Atlas Partner Page</h1>
<button type="button" onclick="alert('This is the Atlas PARTNER Test Page :)')">Click Me!</button>
<div id="my-form-123" style="display: none">Form 123</div>
<div id="my-form-456" style="display: none">Form 456</div>
<h1>Select Partner</h1>
<select name="partner" id="partner">
    <option value="47292b3d-2fa7-4d91-7818-3ef8f0d0ad98" selected>V One</option>
    <option value="4b9d5cd6-1949-4f04-7b63-69d1ce038a6c">V Two</option>
</select>
<button onclick="init_pendo()">Set Partner Version</button>
<h1>Set visitor and account:</h1>
Visitor:&nbsp;<input type="text" id="myVisitor" value=""><br><br>
Account:&nbsp;<input type="text" id="myAccount" value=""><br><br>
<button onclick="showHideAdditionalMetadata()">Show/Hide Additional Metadata</button>
<div id="additional-metadata" style="display:none">
Language:&nbsp;<input type="text" id="myLanguage" value=""><br><br>
Role:&nbsp;<input type="text" id="myRole" value=""><br><br>
Private Info:&nbsp;<input type="text" id="myPrivateInfo" value=""><br><br>
Email:&nbsp;<input type="text" id="myEmail" value=""><br><br>
Current Employee Count:&nbsp;<input type="text" id="empCount" value=""><br><br>
New Account Metadata Field: <input type="text" id="newfield" value="">&nbsp;&nbsp;Value: <input type="text" id="newfieldval" value=""><br><br>
</div>
<h1>Initialize:</h1>
<button onclick="basic_install(false)">INIT Basic Install</button>
<h1>PARTNER Login:</h1>
<button onclick="partner_login()">PENDO Login</button>
<p>Version: April 20, 2021</p>

</body>
</html>
